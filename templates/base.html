<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Depolama ve Yedekleme Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='home_base.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white p-4" style="height: 100vh;">


                <!-- Hoş Geldiniz Mesajı -->
                <h5 class="text-center mb-4">Hoş Geldiniz, {{ current_user.username if current_user.is_authenticated else 'Misafir' }}!</h5>


                <div class="d-flex flex-column">
                    <a href="" class="btn btn-info mb-3">Bildirimler</a>
                    <a href="{{ url_for('sync.backup_files') }}" class="btn btn-info mb-3">Yedeklenen Dosyalar</a>
                    <a href="{{ url_for('sync.upload_file') }}" class="btn btn-info mb-3">Dosya Yedekle</a>
                    <a href="{{ url_for('main.profile') }}" class="btn btn-info mb-3">Profil Bilgileri</a>  <!-- Profil sayfası butonu -->
                    <a href="{{ url_for('team.list_teams') }}" class="btn btn-info mb-3">Takımlar</a>
                    
                </div>

                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mt-4 w-100">Çıkış Yap</a>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Popper.js (Bootstrap için gerekli) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
