{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        margin-top: 50px;
        background-color: #f4f4f4;  /* Light gray background for a more neutral tone */
        padding: 30px;
        border-radius: 8px;
        max-width: 1000px;  /* Compact layout */
        margin-left: auto;
        margin-right: auto;
    }

    h2 {
        color: #2c3e50;  /* Dark gray/blue for the title */
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;  /* Center the title */
    }

    h3 {
        color: #34495e;  /* Slightly lighter gray/blue */
        font-size: 1.8em;
        margin-bottom: 15px;
        border-bottom: 2px solid #7f8c8d;  /* Grayish border for the section header */
        padding-bottom: 5px;
        margin-top: 30px;
    }

    .section-header {
        background-color: #7f8c8d;  /* Muted gray for section headers */
        color: white;
        border-radius: 5px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        padding: 10px 20px;
    }

    .table {
        width: 80%;
        margin-bottom: 20px;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        table-layout: fixed;
    }

    .table th, .table td {
        padding: 12px;
        text-align: left;
        border: 1px solid #bdc3c7;  /* Light gray borders for a clean look */
    }

    .table th {
        background-color: #34495e;  /* Dark gray/blue background for table headers */
        color: white;
        font-weight: bold;
    }

    .table tr:nth-child(even) {
        background-color: #ecf0f1;  /* Light gray background for even rows */
    }

    .table tr:hover {
        background-color: #bdc3c7;  /* Hover effect with a slightly darker gray */
    }

    .table td {
        color: #555;
    }

    .table-bordered {
        border: 2px solid #bdc3c7;  /* Slightly darker gray border */
    }

    .table td a {
        text-decoration: none;
        color: #34495e;  /* Links in a formal blue-gray tone */
    }

    .table td a:hover {
        color: #2c3e50;  /* Darker shade of gray-blue on hover */
    }

    .info-table {
        background-color: #ffffff;  /* White background for info table */
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Subtle shadow for a modern look */
    }

    .info-table td {
        font-size: 1.1em;
        padding: 10px;
    }

    .info-table th {
        background-color: #34495e;  /* Dark gray/blue for headers */
        color: white;
        font-size: 1.1em;
    }

    .info-table .info-row {
        font-size: 1.1em;
        color: #666;
    }
</style>

<div class="container">
    <h2 class="text-center mb-4">{{ team.name }} - Bilgiler</h2>

    <div class="section-header">
        <h3>Kurucu:</h3>
    </div>
    <table class="table info-table">
        <tr class="info-row">
            <th>Username</th>
            <td>{{ owner.username }}</td>
        </tr>
        <tr class="info-row">
            <th>Email</th>
            <td>{{ owner.email }}</td>
        </tr>
    </table>

    <div class="section-header">
        <h3>Ãœyeler:</h3>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user, member in members %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ member.role }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
