{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="text-center mb-4">Dosya Senkronizasyonu</h2>

    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h5>Senkronizasyon İşlemi</h5>
      </div>
      <div class="card-body">
        <p>Yedeklenmiş dosyalarınızı belirli bir dizine senkronize etmek için aşağıdaki butona tıklayın.</p>
        <!-- Senkronizasyon butonu -->
        <form action="{{ url_for('start_sync') }}" method="POST">
          <button type="submit" class="btn btn-secondary w-100">Senkronizasyonu Başlat</button>
        </form>
      </div>
    </div>

    <!-- İlerleme durumu -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <h5>İlerleme Durumu</h5>
      </div>
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <form action="{{ url_for('start_sync') }}" method="POST">
            <button type="submit" class="btn btn-secondary w-100">Senkronizasyonu Başlat</button>
      </div>
    </div>
  </div>
{% endblock %}
