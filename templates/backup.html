{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Yedeklenen Dosyalar</h4>
                </div>
                <div class="card-body">
                    {% if files %}
                        <ul class="list-group">
                            {% for file in files %}
                                <li class="list-group-item d-flex justify-content-between align-items-center" style="color:black">
                                    {{ file.filename}}  <!-- Dosya adını burada gösteriyoruz -->
                                    <div>
                                        <a href="{{ url_for('sync.open_file', file_id=file.id) }}" class="btn btn-success btn-sm ms-2">Aç</a>
                                        <a href="{{ url_for('sync.delete_file', file_id=file.id) }}" class="btn btn-danger btn-sm ms-2">Sil</a>


                                        
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p>Henüz yedeklenmiş dosya yok.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
