{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="text-center mb-4">Dosya Yedekleme</h2>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5>Yedekleme İşlemi</h5>
      </div>
      <div class="card-body">
        <p>Yedekleme yapmak için aşağıdaki butona tıklayın. Yedekleme işlemi tamamlandığında, sonuçlar log dosyasına kaydedilecektir.</p>
        <!-- Yedekleme butonu -->
        <form action="{{ url_for('start_backup') }}" method="POST">
          <button type="submit" class="btn btn-primary w-100">Yedeklemeyi Başlat</button>
        </form>
      </div>
    </div>

    <!-- İlerleme durumu ve log gösterimi -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <h5>İlerleme Durumu</h5>
      </div>
      <div class="card-body">
        <!-- Bu kısım, yedekleme işlemi sırasında dinamik olarak güncellenmeli -->
        <div class="progress">
          <div class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <p class="mt-3" id="backup-status">Yedekleme işlemi başlamadı.</p>
      </div>
    </div>
  </div>
{% endblock %}
