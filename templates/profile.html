{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4" style="color:grey">Profil Bilgileriniz</h1>

    <!-- Kişisel Bilgiler -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5>Kişisel Bilgiler</h5>
      </div>
      <div class="card-body">
        <p><strong>Kullanıcı Adı:</strong> {{ session['username'] }}</p>
        <p><strong>E-posta:</strong> {{ user.email }}</p>
        <p><strong>Şifre:</strong> {{ user.password or 'Bilinmiyor' }}</p>

      </div>
    </div>


  

    <!-- Profil Bilgileri Düzenle -->
    <div class="d-flex justify-content-center">
      <a href="" class="btn btn-warning">Profil Bilgilerini Düzenle</a>
    </div>
  </div>
{% endblock %}
