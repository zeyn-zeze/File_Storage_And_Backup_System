{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sol Panel: Gönderilen Dosyalar -->
        <div class="col-md-6 mb-4 pr-4"> <!-- 6/12'lik alan, sağ padding ekledik -->
            <h2>Gönderilen Dosyalar</h2>
            <div class="list-group">
                <!-- Dosyalar burada görüntülenecek -->
            </div>
        </div>

        <!-- Sağ Panel: Gönderi Oluştur -->
        <div class="col-md-6 mb-4 pl-4"> <!-- 6/12'lik alan, sol padding ekledik -->
            <h2>Yeni Gönderi Oluştur</h2>
            <div class="mb-4"> <!-- Alt boşluk -->
                <form method="post">
                    <textarea name="content" class="form-control" placeholder="Gönderi yaz..." required></textarea>
                </form>
            </div>

            <div class="mb-4"> <!-- Alt boşluk -->
                <select name="file_id" class="form-control mt-2">
                    <option value="">Dosya seç</option>
                    {% for file in files %}
                        <option value="{{ file.id }}">{{ file.filename }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4"> <!-- Alt boşluk -->
                <button type="submit" class="btn btn-primary mt-3 w-100">Gönder</button> <!-- Buton genişliğini artırdık -->
            </div>

        </div>
    </div>
</div>
{% endblock %}
