{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Yeni Takım Oluştur</h1>
            <form method="post" class="p-4 shadow rounded bg-white">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Takım Adı:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Takım adı giriniz" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Takım Üyeleri:</label>
                    <div class="form-check">
                        {% for user in users %}
                            <div class="form-check">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    name="members" 
                                    id="user_{{ user.user_id }}" 
                                    value="{{ user.user_id }}"
                                >
                                <label class="form-check-label" for="user_{{ user.user_id }}">
                                    {{ user.username }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Oluştur</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
